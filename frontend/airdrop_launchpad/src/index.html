<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DropRewards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 p-4 shadow-md">
      <h1 class="text-2xl font-bold">DropRewards</h1>
    </nav>
    <div class="w-full">
      <img
        id="bannerImage"
        src="https://placehold.co/1200x300"
        alt="DropRewards Banner"
        class="w-full object-cover max-h-40 mt-4"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col gap-6">
        <h2 class="text-xl font-semibold">Airdrop Countdown</h2>
        <div id="countdown" class="text-4xl font-bold">00:00:00</div>

        <h2 class="text-xl font-semibold">Token Metrics</h2>
        <p id="remainingTokens" class="text-lg">
          Remaining Tokens: <span class="font-mono">100000</span>
        </p>
      </div>

      <div class="bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col gap-6">
        <h2 class="text-xl font-semibold">Participate</h2>
        <button
          id="connectWallet"
          class="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
        >
          Connect Wallet
        </button>

        <div>
          <label class="block mb-2">Amount to Buy</label>
          <input
            id="buyAmount"
            type="number"
            class="w-full px-3 py-2 rounded-lg text-black"
            placeholder="Enter amount"
          />
          <button
            id="buyBtn"
            class="mt-3 px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 transition"
          >
            Buy Tokens
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
